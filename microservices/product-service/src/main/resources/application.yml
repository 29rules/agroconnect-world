server:
  port: 8081

spring:
  application:
    name: product-service
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/agroconnect}
      database: agroconnect

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.agroconnect.product: DEBUG
    org.springframework.data.mongodb: DEBUG 