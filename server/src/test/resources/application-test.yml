spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: agroconnect_world_test
      auto-index-creation: true

logging:
  level:
    com.agroconnect: DEBUG
    org.springframework.data.mongodb: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always 